<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Chat with Gemma</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 700px;
      margin: 2rem auto;
    }
    textarea {
      width: 100%;
    }
    button {
      padding: 0.5rem 1rem;
      font-size: 1rem;
      margin-top: 0.5rem;
    }
    pre {
      white-space: pre-wrap;
      background: #f3f3f3;
      padding: 1rem;
      border-radius: 8px;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <h1>Ask Gemma3:1b</h1>
  <textarea id="prompt" rows="5" placeholder="Type your prompt here..."></textarea>
  <br>
  <button onclick="askGemma()">Ask</button>
  <pre id="response">...</pre>

  <script>
    async function askGemma() {
      const prompt = document.getElementById('prompt').value;
      const responseElement = document.getElementById('response');
      responseElement.textContent = "Loading...";

      const backendURL = 'https://ollama-gemma-server-961406161831.us-west1.run.app/api/generate';
      const payload = JSON.stringify({ model: 'gemma3:1b', prompt });

      try {
        const res = await fetch(backendURL, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: payload
        });

        const reader = res.body.getReader();
        const decoder = new TextDecoder();
        let result = '';

        while (true) {
          const { done, value } = await reader.read();
          if (done) break;
          const chunk = decoder.decode(value, { stream: true });
          const lines = chunk.trim().split('\n');
          for (const line of lines) {
            try {
              const json = JSON.parse(line);
              result += json.response || '';
              responseElement.textContent = result;
            } catch (e) {
              console.error("JSON parse error:", line);
            }
          }
        }
      } catch (err) {
        console.error(err);
        responseElement.textContent = '⚠️ Failed to connect to backend.';
      }
    }
  </script>
</body>
</html>
