<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Chat with Gemma</title>
</head>
<body>
  <h1>Ask Gemma3:1b</h1>
  <textarea id="prompt" rows="5" cols="50" placeholder="Type your prompt here..."></textarea>
  <br>
  <button onclick="askGemma()">Ask</button>
  <pre id="response"></pre>

  <script>
    async function askGemma() {
      const prompt = document.getElementById('prompt').value;
      const res = await fetch('https://ollama-gemma-server-961406161831.us-west1.run.app/api/generate', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ model: 'gemma3:1b', prompt })
      });

      const reader = res.body.getReader();
      const decoder = new TextDecoder();
      let result = '';
      while (true) {
        const { done, value } = await reader.read();
        if (done) break;
        const chunk = decoder.decode(value, { stream: true });
        const lines = chunk.trim().split('\n');
        for (const line of lines) {
          const json = JSON.parse(line);
          result += json.response || '';
          document.getElementById('response').textContent = result;
        }
      }
    }
  </script>
</body>
</html>
